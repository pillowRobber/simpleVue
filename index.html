<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <div id="app">
    <h2>{{person.name}} -- {{person.age}}</h2>
    <h3>{{person.fav}}</h3>
    <ul>
      <li>1</li>
      <li>2</li>
      <li>3</li>
    </ul>
    <h3>{{msg}}</h3>
    <div v-text="msg"></div>
    <div v-html="htmlStr"></div>
    <input type="text" v-model = 'msg'>
    <button v-on:click="changeMsg">changeMsg</button>
    <button @click="changeMsg">changeMsg @</button>
  </div>
  <script src="./scripts/MVue.js" type="module"></script>
  <script type="module">
    import MVue from './scripts/MVue.js'
    let vm = new MVue({
      el: '#app',
      data: {
        msg: 'hello',
        htmlStr: '<h2>hello</h2>',
        person: {
          name: 'zs',
          age: 18,
          fav: 'eat'
        }
      },
      methods: {
        changeMsg() {
          console.log('111')
        }
      }
    })
  </script>
</body>
</html>
